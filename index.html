<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hazzaq Style ✨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      text-align: left;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Hazzaq Style ✨</h1>
  <form id="hazzaqForm">
    <input type="text" id="name" placeholder="Masukkan nama" required>
    <input type="text" id="message" placeholder="Masukkan mesej" required>
    <button type="submit">Simpan</button>
  </form>

  <div id="output">
    <h2>Data Terkini</h2>
    <ul id="dataList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
