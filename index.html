<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hazzaq Style âœ¨ Self-Writing Page</title>
  <style>
    body {
      font-family: monospace;
      background: #0f0f0f;
      color: #00ffcc;
      padding: 40px;
    }
    #writer {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
    }
    h1 {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Hazzaq Style âœ¨</h1>
  <div id="writer">Menunggu 11 saat untuk mula menulis...</div>

  <script>
    const writer = document.getElementById("writer");
    let counter = 0;

    const messages = [
      "Hazzaq Style: Dari tanah ke cahaya ðŸŒ™",
      "Node.js berjalan tanpa database, tapi tetap bergaya âœ¨",
      "Data boleh hidup dalam memori, fail JS, atau JSON ðŸ“‚",
      "Setiap 11 saat, halaman ini menulis dirinya sendiri ðŸ”®",
      "Kau cipta gaya, aku bantu jalankan ðŸš€"
    ];

    function typeWriter(text) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          writer.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 100); // kelajuan menaip (100ms per huruf)
        }
      }
      typing();
    }

    setInterval(() => {
      writer.textContent += "\n"; // baris baru
      typeWriter(messages[counter % messages.length]);
      counter++;
    }, 11000); // setiap 11 saat
  </script>
</body>
</html>
